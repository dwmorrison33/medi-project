{% extends 'base.html' %}
{% load staticfiles %}

{% block page %}

  <div class="row">
    <div class="col-md-12">
      <h2>List of Products</h2>
    </div>
    {% for product in products %}
      <div class="col-md-3">
        <div class="thumbnail">
          <a href="{% url 'product-detail' product.id %}"><img src="/media/{{ product.photo }}"></a>
          <div class="caption">
            <p><a href="{% url 'product-detail' product.id %}">{{ product.name }}</a><b class="green pull-right">${{ product.cost }}</b></p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>

{% endblock %}
